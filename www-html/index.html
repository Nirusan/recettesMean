<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <title>Mes recettes</title>
</head>
<body>
    <header>
        <section id="addTask">
            <form>
                <input type="text" id="newTodoContent">
            </form>
        </section>
    </header>

    <main>
        <section id="taskList"></section>
    </main>
    
    <footer>
        <section id="taskListFooter">
            <p><span id="taskTodo"><b>0</b>Recettes</span> <span id="taskDone"></span></p>
            <ul>
                <li><button id="btnAllTasks" class="active">Toutes</button></li>
                <li><button id="btnToDoTacks">A faire</button></li>
                <li><button id="btnDoneTasks">Faite(s)</button></li>
            </ul>
        </section>
    </footer>

    <section id="errorHandeler">
        <p id="errorMsg"><i class="fa fa-exclamation-circle"></i> <span>Problème de requête, veuillez actualiser la page et vérifier votre connexion.</span></p>
    </section>
</body>
<script src="./js/script.js"></script>
</html>
